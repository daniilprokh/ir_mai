<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        h1 {text-align: center;}
        p {text-align: center;}
        div {text-align: center;}
    </style>

    <title>Search</title>
</head>

<body><h1>Welcome to my little shiny search engine!</h1></body>

    </div>
</form>
</html>
